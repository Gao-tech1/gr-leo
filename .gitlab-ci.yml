pages:
  image: opensuse/tumbleweed

  before_script:
    - |
      zypper in -y \
          boost-devel \
          libboost_filesystem-devel \
          libboost_system-devel \
          libboost_thread-devel \
          libboost_program_options-devel \
          libboost_regex-devel \
          libboost_test-devel \
          python3 \
          python3-devel \
          swig \
          cmake \
          gcc-c++ \
          gcc \
          doxygen \
          gnuradio \
          gnuradio-devel \
          gmp-devel \
          libmpir-devel \
          liborc-0_4-0 \
          orc \
          log4cpp-devel \
          git
  stage: documentation
  script:
    - mkdir -p build
    - cd build
    - rm -rf *
    - cmake ..
    - make doxygen_target
    - cd ..
    - rm -rf public/*
    - mv build/docs/doxygen/html public/
  artifacts:
    paths:
      - public
