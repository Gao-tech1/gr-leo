stages:
  - ubuntu_1604_build
  - ubuntu_1804_build
  - opensuse_build  
  - deploy_dox

opensuse_build:
  image: opensuse/tumbleweed

  before_script:
      - zypper in -y libboost* cppunit-devel python python-devel swig cmake gcc-c++ gcc gnuradio gnuradio-devel

  stage: opensuse_build
  script:
        - mkdir -p build
        - cd build
        - cmake -DCMAKE_INSTALL_PREFIX=/usr -DLIB_SUFFIX=64 -DCMAKE_BUILD_TYPE=RelWithDebInfo ..
        - make
        - make install
        - python -c "import leo"

ubuntu_1604_build:
  image: ubuntu:16.04
  
  variables:
        DEBIAN_FRONTEND: "noninteractive"

  before_script: 
        - apt-get update -qq -y && apt-get install -q -y libboost-all-dev swig cmake g++ gcc gnuradio gnuradio-dev git 
  stage: ubuntu_1604_build
  script:
        - mkdir -p build
        - cd build
        - cmake  ..
        - make
        - make install
        - ldconfig
        - python -c "import leo"

ubuntu_1804_build:
  image: ubuntu:18.04
  
  variables:
        DEBIAN_FRONTEND: "noninteractive"

  before_script: 
        - apt-get update -qq -y && apt-get install -q -y libboost-all-dev swig cmake g++ gcc gnuradio gnuradio-dev git 
  stage: ubuntu_1804_build
  script:
        - mkdir -p build
        - cd build
        - cmake  ..
        - make
        - make install
        - ldconfig
        - python -c "import leo"

pages:
  image: opensuse/tumbleweed

  before_script:
      - zypper in -y libboost* cppunit-devel python python-devel swig cmake gcc-c++ gcc doxygen gnuradio gnuradio-devel

  stage: deploy_dox
  script:
      - mkdir -p build
      - cd build
      - rm -rf *
      - cmake  .. 
      - make doxygen_target
      - cd ..
      - rm -rf public/*
      - mv build/docs/doxygen/html public/  
  artifacts:
      paths:
      - public
  only:
  - master
